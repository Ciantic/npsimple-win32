<!DOCTYPE html>
<html>
<head>
<title>Aplix Foo Plugin Test (no popup)</title>
<script type="text/javascript">
function log(x) {
	logdiv = window.document.getElementById("logdiv");
	if (parseInt(x) === 42) {
	logdiv.innerHTML = 'PASS';
	logdiv.setAttribute("style", "color: green;");
	} else {
	logdiv.innerHTML = 'FAIL';
	logdiv.setAttribute("style", "color: red;");
	}
}
</script>
</head>
<body>

	<div id="logdiv"></div>

	<p> <object id="pluginobj" type="application/x-vnd-aplix-foo">Plugin FAILED to load</object> </p>

	<p> <button style="font-size: 2em;" onclick='log(pluginobj.scriptSimple())'>Call Test</button> </p>

	</body>
</html>
