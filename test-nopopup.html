<!DOCTYPE html>
<html>
<head>

<title>Aplix Foo Plugin Test (no popup)</title>

<script type="text/javascript">
function log(x) {
    window.document.getElementById("logdiv").innerHTML += '<div>' + x.toString() + "</div>\n";}
</script>
</head>

<body>

<script type="application/x-javascript">

  body  = document.getElementsByTagName("body").item(0);
  pre = document.createElement("pre");
  ua = document.createTextNode(window.navigator.userAgent + '\n');
  hw = document.createTextNode('Screen size: ' + window.screen.width + 'x' + window.screen.height + '\n');
  ahw = document.createTextNode('Availible screen size: ' + window.screen.availWidth + 'x' + window.screen.availHeight);
  pre.appendChild(ua);
  pre.appendChild(hw);
  pre.appendChild(ahw);
  body.appendChild(pre);

</script>

	<div id="logdiv">
	If the plugin is working correctly, a click on the button should append <b>42</b> as value.
	</div>

	<p>
		<object id="pluginobj" type="application/x-vnd-aplix-foo">Plugin FAILED to load</object>
	</p>
	<p>
		<button style="font-size: 3em;" onclick='log(pluginobj.scriptSimple())'>Call plugin.scriptSimple()</button>
	</p>
	</body>
</html>
