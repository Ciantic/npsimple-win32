<!DOCTYPE html>
<html>
<head>

<title>Aplix Foo Plugin Test (no popup)</title>

<script type="text/javascript">
function log(x) {
	logdiv = window.document.getElementById("logdiv");
    logdiv.innerHTML += '<div>' + x.toString() + "</div>\n";}
	if (int(x) === 42) {
	logdiv.setAttribute("style", "color: green;");
	}
</script>
</head>
<body>

	<div id="logdiv">
	If the plugin is working correctly, a click on the button should append <b>42</b> as value.
	</div>

	<p>
		<object id="pluginobj" type="application/x-vnd-aplix-foo">Plugin FAILED to load</object>
	</p>

	<p>
		<button style="font-size: 3em;" onclick='log(pluginobj.scriptSimple())'>Call Test</button>
	</p>

	</body>
</html>
